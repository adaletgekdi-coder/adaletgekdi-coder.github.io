<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Kiosk Görseli</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* Taşma olmasın */
  }

  img {
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;  /* Kiosk yüksekliğine tam oturur */
    width: auto;    /* Oranı bozmadan otomatik genişlik */
    object-fit: contain; /* Görüntüyü kırpmaz, tam sığdırır */
  }
</style>
</head>
<body>
  <img src="shes.png" alt="">
</body>
</html>
